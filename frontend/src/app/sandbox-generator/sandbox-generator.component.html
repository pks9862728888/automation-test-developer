<div class="wrapper">
    <mat-card class="card">
        <form class="d-flex" [formGroup]="branchForm">
            <input type="text"
                   class="input"
                   placeholder="Enter Branch Name"
                   formControlName="branch_name"
                   (keyup)="refactorBranchName()"/>
            <button mat-raised-button color="primary"
                    (click)="generateSandbox()"
                    [disabled]="!branchForm.valid">Generate Sandbox</button>
        </form>
        <p *ngIf="branchForm.dirty && branchForm.get('branch_name')?.errors?.['required']" class="span">
            Branch-name is required for generating sandbox of github repo.
        </p>
        <p class="sandbox-progress" *ngIf="generatingSandbox">
            <app-progress-spinner [spinnerText]="'Generating sandbox. This might take a few minutes. Please wait...'"></app-progress-spinner>
        </p>
    </mat-card>
</div>
